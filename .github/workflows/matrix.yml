name: Matrix
on: [push]
jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [10, 14, 16]
        include:
          - os: ubuntu-latest
            node_version: 4
        exclude:
          - os: ubuntu-latest
            node-version: 10
          - os: macos-latest
            node_version: 16
      max-parallel: 2
    runs-on: ${{matrix.os}}
    steps:
      - name: Setup Node version
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node_version}}
      - name: Log node version
        run: node -v
