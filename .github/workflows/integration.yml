name: Integration Workflow
on:
  schedule:
    - cron: "0/9 * * * *"
    - cron: "0/10 * * * *"
  # push:
  pull_request:
    types: [closed, assigned, opened, reopened]
jobs:
  run-shell-commend:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
          echo commit_id $GITHUB_SHA
          echo git_repository $GITHUB_REPOSITORY
          echo git_workspace $GITHUB_WORKSPACE
          echo " workspace again ${{github.workspace}} "
          echo " Github Token ${{github.token}} "
          git clone https://github.com/raselinfo/test-mask.git
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Print a string
        run: echo "hello world"
      - name: Multiline Commend
        run: |
          node -v
          npm -v
      - name: Python Commend
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-commend:
    runs-on: windows-latest
    needs: [run-shell-commend]
    steps:
      - name: Directory PowerShell
        run: pwd
        shell: powershell
      - name: Directory Bash
        run: pwd
        shell: bash
