name: Integration Workflow
on: [push]
jobs:
  run-shell-commend:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
          echo commit_id $GITHUB_SHA
          echo git_repository $GITHUB_REPOSITORY
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Print a string
        run: echo "hello world"
      - name: Multiline Commend
        run: |
          node -v
          npm -v
      - name: Python Commend
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-commend:
    runs-on: windows-latest
    needs: [run-shell-commend]
    steps:
      - name: Directory PowerShell
        run: pwd
        shell: powershell
      - name: Directory Bash
        run: pwd
        shell: bash
