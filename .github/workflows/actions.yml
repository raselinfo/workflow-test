name: Actions Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greeting
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: "Rasel"
      - name: Log Greeting Time
        run: echo "${{steps.greeting.outputs.time}}"
